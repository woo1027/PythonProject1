<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>留言分析系統</title>
</head>
<body>
  <form id="commentForm">
    <input type="text" name="username" placeholder="使用者名稱" required>
    <textarea name="content" placeholder="輸入留言..." required></textarea>
    <button type="submit">送出留言</button>
  </form>

<script>
    const form = document.querySelector('form');
    form.onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const response = await fetch('/predict', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();

        const labels = data.labels;
        const labelNames = ['有毒', '嚴重有毒', '猥褻', '威脅', '侮辱', '身分仇恨'];

        let message = '分析完成！結果：\n';
        for (let i = 0; i < labels.length; i++) {
            message += `- ${labelNames[i]}：${labels[i]}\n`;
        }

        alert(message);
    };
</script>

</body>
</html>
