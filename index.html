<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>營業計算器</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #results {
      margin-top: 20px;
      font-size: 18px;
    }

    .red-text {
      color: red;
    }

    .green-text {
      color: green;
    }

    .chart-container {
      position: relative;
      width: 100%;
      margin-top: 30px;
    }

    .center-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    @media screen and (max-width: 768px) {
      .container {
        padding: 15px;
      }
    }

    .info-box {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      background: #eef;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>營業計算器</h1>

  <label>營業額</label>
  <input type="number" id="revenue">

  <label>人事成本</label>
  <input type="number" id="salaryCost">

  <label>食材成本</label>
  <input type="number" id="foodCost">

  <label>租金</label>
  <input type="number" id="rent">

  <label>電話費</label>
  <input type="number" id="phoneCost">

  <label>瓦斯費</label>
  <input type="number" id="gasCost">

  <label>水電費</label>
  <input type="number" id="utilityCost">

  <button onclick="calculate()">計算</button>

  <div id="results">
    <p id="salaryPercentage">人事占比：--%</p>
    <p id="foodPercentage">食材占比：--%</p>
    <p id="netProfit">淨利：--</p>
  </div>

  <div class="chart-container">
    <canvas id="myChart"></canvas>
    <div id="centerText" class="center-label"></div>
  </div>

  <div class="info-box">
    ※ 標準參考值：人事占比 ≤ 24%，食材占比 ≤ 44%。若超過將以紅字提示。
  </div>
</div>

<script>
  let chart = null;

  function calculate() {
    const revenue = parseFloat(document.getElementById('revenue').value) || 0;
    const salaryCost = parseFloat(document.getElementById('salaryCost').value) || 0;
    const foodCost = parseFloat(document.getElementById('foodCost').value) || 0;
    const rent = parseFloat(document.getElementById('rent').value) || 0;
    const phoneCost = parseFloat(document.getElementById('phoneCost').value) || 0;
    const gasCost = parseFloat(document.getElementById('gasCost').value) || 0;
    const utilityCost = parseFloat(document.getElementById('utilityCost').value) || 0;

    if (revenue <= 0) {
      alert("請輸入大於 0 的營業額");
      return;
    }

    const salaryPct = (salaryCost / revenue) * 100;
    const foodPct = (foodCost / revenue) * 100;
    const totalPct = salaryPct + foodPct;
    const netProfit = revenue - (salaryCost + foodCost + rent + phoneCost + gasCost + utilityCost);

    if (totalPct > 100) {
      alert("人事與食材占比總和超過 100%，請檢查輸入資料。");
    }

    document.getElementById('salaryPercentage').textContent = `人事占比：${salaryPct.toFixed(2)}%`;
    document.getElementById('foodPercentage').textContent = `食材占比：${foodPct.toFixed(2)}%`;
    document.getElementById('netProfit').textContent = `淨利：${netProfit.toFixed(2)}`;

    document.getElementById('salaryPercentage').className = salaryPct > 24 ? 'red-text' : '';
    document.getElementById('foodPercentage').className = foodPct > 44 ? 'red-text' : '';
    document.getElementById('netProfit').className = netProfit < 0 ? 'red-text' : 'green-text';

    const ctx = document.getElementById('myChart').getContext('2d');
    const others = 100 - salaryPct - foodPct;

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['人事占比', '食材占比', '其他'],
        datasets: [{
          data: [salaryPct, foodPct, others > 0 ? others : 0],
          backgroundColor: ['#ff6384', '#36a2eb', '#ccff66']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          datalabels: {
            color: '#000',
            font: { weight: 'bold' },
            formatter: (value, ctx) => {
              const label = ctx.chart.data.labels[ctx.dataIndex];
              return `${label}\n${value.toFixed(1)}%`;
            }
          },
          legend: {
            position: 'bottom'
          }
        }
      },
      plugins: [ChartDataLabels]
    });

    document.getElementById("centerText").textContent = `淨利\n${netProfit.toFixed(0)}`;
  }
</script>
</body>
</html>
