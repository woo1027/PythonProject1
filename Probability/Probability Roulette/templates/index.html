<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>抽獎轉輪遊戲</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>🎰 抽獎轉輪遊戲</h1>
    <button onclick="spin()">轉輪！</button>
    <p id="result">請點擊按鈕開始抽獎</p>

    <h2>📝 歷史紀錄</h2>
    <ul id="historyList"></ul>

    <script>
        function spin() {
            fetch('/spin')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent =
                        `你抽到了 ${data.label}，獎勵為 ${data.reward} 元！`;
                    updateHistory();
                });
        }

        function updateHistory() {
            fetch('/history')
                .then(response => response.json())
                .then(data => {
                    const historyList = document.getElementById("historyList");
                    historyList.innerHTML = "";
                    data.forEach(record => {
                        const li = document.createElement("li");
                        li.textContent = `${record.timestamp} - ${record.label} 號 (${record.reward} 元)`;
                        historyList.appendChild(li);
                    });
                });
        }

        // 初次載入歷史紀錄
        updateHistory();
    </script>
</body>
</html>
